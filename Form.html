<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/payment.png" type="image/x-icon">
    <title>Payment Form</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <div class="Tittle"><h1>Payment Gateway <hr></h1></div>
    <div class="wrapper">
    <form>
      <div>
        <label for="name">Name on card</label>
        <input required type="text" id="name" name="name" placeholder="e.g Joan Obukowho" autocomplete="cc-name">
      </div>
     <div class="card-number">
        <label>Card number</label>
       <input required type="text" id="card-number" name="card-number" placeholder="Input Card Number" inputmode="numeric" minlength="0" maxlength="15" pattern="[0-9]+">
      </div>
      <div class="date-code"><div>
        <label for="expiry-date">Expiry date</label>
       <input required type="text" id="expiry-date" name="expiry-date" class="expiry-date" autocomplete="cc-exp" placeholder="MM/YY" minlength="0" maxlength="4" pattern="[0-9/]+">
        </div>
        <div>
        <label for="security-code">Security code</label>
          <input required type="text" id="security-code" name="security-code" placeholder="CVV" inputmode="numeric" minlength="3" maxlength="3" pattern="[0-9]+"></div>
      </div>
      <button>Pay $100.00</button>
    </form>
  </div>
  <p>
    <h1><b>Pay Using Any Of The Following;</b></h1>
  </p>
  <footer>
    <img src="./images/master card.png" alt="" class="logo">
    <img src="./images/visa.png" alt="" class="logo">
    <img src="./images/paypal.png" alt="" class="logo">
  </footer>
</body>
</html>
